<div class="container">
    <flash-message></flash-message>
    <div class=" loading" ng-if="!$ctrl.is_page_loaded">
        <img src="/assets/img/loading.gif" />&nbsp;&nbsp;&nbsp;<span>Loading...</span>
    </div>

    <legend>Create product</legend>

    <form class="form-horizontal" role="form" name="create_product_form">
        <div class="form-group">
            <label class="col-md-2 control-label">Name</label>
            <div class="col-md-3">
                <input class="form-control" required ng-model="$ctrl.product.name" type="text" placeholder="Name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Price</label>
            <div class="col-md-3">
                <input class="form-control" required ng-model="$ctrl.product.price" type="number" placeholder="Price">
            </div>
        </div>
        <div class="form-group" ng-show="$ctrl.is_data_loading">
            <div class="col-md-6 col-md-offset-2">
                <img src="/assets/img/loading.gif" />
            </div>
        </div>
        <div class="form-group" ng-hide="$ctrl.is_data_loading">
            <div class="col-md-6 col-md-offset-2">
                <button class="btn btn-success" type="submit" ng-disabled="create_product_form.$invalid" ng-click="$ctrl.create()">Create</button>
            </div>
        </div>
    </form>
</div>
